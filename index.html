<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9def274ed7.js" crossorigin="anonymous"></script>
    <title>To Do List</title>
</head>

<body>

    <div class="todo_header" id="todo_header">
        <h1 class="title">FULLSTACK TO DO</h1>
        <p class="subtitle">
            Willkommen auf deiner Online Todo Webseite
        </p>
        <div class="input_container">
            <input type="text" name="" id="myTodo" class="myTodo" placeholder="Write down your to-do...">
            <button id="add_todo" class="add_todo">ADD</button>
        </div>
    </div>

    <ul id="myList">
        <li class="checked">Miete überweisen</li>
        <li>Hausaufgaben erledigen</li>
        <li>Besuch einladen</li>
        <li>Steuererklärung abschicken</li>
    </ul>


    <script src="script.js"></script>
</body>

</html>
